<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/maskot.svg">
    <title>Mindscape</title>
</head>
<body>
  <nav class="site-nav navbar-expand-lg bg-transparent shadow-none position-absolute position-fixed">
    <div class="container">
      <div class="menu-bg-wrap">
        <div class="site-navigation">
          <div class="row g-0 d-flex w-100 justify-content-between">
            <div class="col">
              <a href="index.html" class="btn btn-outline-primary">Kembali</a>
            </div>
            <div class="col justify-content-end d-flex">
              <a href="index.html" class="logo m-0 float-start"><img src="images\Logo.svg" alt="Mindscape logo" width="219.661px"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="section">
    <div class="row">
      <div class="col-lg-6 top-0 ">
        <img class="img-fluid" src="images\sign\signup.svg" alt="SignUp">
      </div>
      <div class="col-lg-6 d-flex flex-column justify-content-center">
        <div class="py-5 m-5">
          <div class="row text-center">
            <h1 class="fw-bold">Buat Akun</h1>
            <p>Bergabung untuk mendapatkan akses ke semua layanan kami!</p>
          </div>
          <div class="container">
            <form>
              <div class="md-3">
                <label for="Nama Lengkap" class="form-label" style="min-width: fit-content;">Nama Lengkap</label>
                <input type="text" class="form-control" id="name"  placeholder="Masukkan nama lengkap" required>
              </div>
              <div class="md-3">
                <label for="Email" class="form-label" style="max-width: fit-content;">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  placeholder="Masukkan email" required>
              </div>
              <div class="md-3">
                <label for="Nomor Telepon" class="form-label" style="min-width: fit-content;">Nomor Telepon</label>
                <input type="text" class="form-control" id="phoneno"  placeholder="Masukkan nomor telepon" required>
              </div>
              <div class="md-3">
                <label for="Nomor Telepon Terdekat" class="form-label" style="min-width: fit-content;">Nomor Telepon Orang Terdekatmu</label>
                <input type="text" class="form-control" id="phoneno-nearby"  placeholder="Masukkan nomor telepon" required>
              </div>
              <div class="md-3">
                <label for="Password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi">
              </div>
              <div class="md-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi kata sandi" required>
              </div>
              <div class="text-center p-3">Dengan mendaftar, anda setuju dengan <a href="">Syarat dan Ketentuan</a> serta <a href="">Kebijakan Privasi</a> yang berlaku.</div>
              <div class="md-3" style="padding-bottom: 24px;">
                <a href="homepage.html" class="btn btn-primary w-100">Buat Akun</a>
              </div>
              <div class="text-center">Sudah punya akun? <a href="signin.html">Masuk</a> di sini.</div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
